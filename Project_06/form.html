<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <a class="logo dancing-script" href="#"><span class="dancing-script">S</span>hawon</a>

        <nav class="navbar">

            <a style="color: aqua;" class="first" href="./index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="./form.html">Contact</a>
            
        </nav>
    </header>

    <div class="contact_form">
        <div class="heading">
            <h2>Contact Us</h2>
        </div>
        <form action="" class="contact">
            <div class="item1">
                <input type="text" placeholder="Type your name">
                <label for="name">
                    Name
                </label>
            </div>
            <div class="item2">
                <input type="email" placeholder="Type your email">
                <label for="name">
                    Email
                </label>
            </div>
            <div class="item3">
                <input type="text" placeholder="Let us know your thoughts.... ">
                <label for="name">
                    Message
                </label>
            </div>
            
            <div class="btn">
                <button class="send" type="submit">
                    Submit
                </button>
            </div>
           
        </form>
    </div>

    <div class="social">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
        <a href="#"><i class='bx bxl-twitter' ></i></a>
    </div>
    
</body>
</html>
