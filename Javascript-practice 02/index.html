<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <h2 style="color: white;">Number Comparetor</h2>
        <div class="inpt">
            <input id="valueOne" type="text" class="inpone">
        </div>
        <div class="inpt">
            <input id="valueTwo" type="text" class="inpone">
        </div>
        <div class="btn">
            <button class="one" id="first">Compare</button> 
            <button class="two" id="second">Reset</button>
        </div>
        <div class="result">
            <p style="color: white; font-weight: bold;" id="showResult"></p>
        </div>
    </div>
    
    <script src="./counter.js"></script>
</body>
</html>
