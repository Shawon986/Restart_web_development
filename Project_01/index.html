<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img class="profile_img" src="./IMG_20210514_195149_Bokeh-01.jpeg" alt="">
        </div>
        <div class="text">
            <h4>BongoDev &copy;</h4>
            <span>Frontend & Backend Developer</span>
        </div>
        <div class="buttons">
            <a href="#">
                <i style="background-color:rgb(11, 107, 203);" class='bx bxl-facebook-square' ></i>
            </a>
            <a href="#"></a>
                <i style="background-color: rgb(84, 121, 242);" class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#"></a>
                <i style="background-color: rgb(220, 39, 69);" class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#"></a>
                <i style="background-color: rgb(20, 191, 225);" class='bx bxl-twitter'></i>
            </a>
        </div>

        <div class="btns">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
