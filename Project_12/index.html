<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator App</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center min-h-screen ">

        <div>
            <h1 class="text-3xl text-slate-700 ">Grade Calculator</h1>
        </div>

            <input id="inputField" type="number" class="w-72 rounded-md p-2 mt-5 ">
        </div>
        <div>
            <button id="button" class="bg-blue-500 p-2 rounded-md  text-white mt-5 ">Calculate</button>
        </div>
        
        <div class="mt-5 bg-slate-200 px-5 inline-block " >
            <p id="display"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
