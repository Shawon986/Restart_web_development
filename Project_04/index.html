<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopworld</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Londrina+Sketch&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- NavBar section  -->

    <div class="nav_bar">
        <div class="logo">
            <img src="./globe-shopping-cart-logo-design-online-shop-logo-designs-concept-free-vector-removebg-preview.png" alt="" class="lgo">
            <span class="lobster-regular logo_text">ShopWorld</span>
        </div>
        
        <div class="nav_item">
            <ul class="item_list">
                <li class="Home">
                    <a class="first" href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Pricing</a>
                </li>
                <li>
                    <a href="">Products</a>
                </li>
                <li>
                    <a href="">Review</a>
                </li>
                <li>
                    <button class="btn">
                        Sign Up
                    </button>
                </li>
            </ul>
        </div>
        
    </div>

    <!-- Side bar  -->

    <div class="side_bar">
        <div class="pro">
            <i class='bx bx-user-circle'></i>
        </div>
        <div class="carts">
            <i class='bx bx-cart'></i>
        </div>
        <div class="love">
            <i class='bx bx-heart'></i>
        </div>
    </div>

    <!-- Hero section  -->

    <div class="hero_sec">
        <div class="hero_img">
            <img src="./Shutterstock_1541828615_4860df9caa-removebg-preview.png" alt="" class="image">
        </div>
        <div class="hero_text">
            <p class="lobster-regular">The best place to explore your <br>test and quality and always stay with joy <br>with our <span style="color: rgb(251, 233, 40);" class="logo_name">S</span>hopWorld &#129395;</p>
        </div>
    </div>

    <!-- Main section  -->

    <div class="mid_sec">
        <a href="#"><i class='bx bx-user-circle'></i> Profile</a>
        <a href="#"><i class='bx bx-cart'></i> Cart</a>
        <a href="#"><i class='bx bxs-color'></i> Pending Payment</a>
        <a href="#"><i class='bx bx-package' ></i> Shipping</a>
        <a href="#"><i class='bx bx-box'></i> Pending Order</a>
        <a href="#"><i class='bx bxs-offer' ></i> Offer</a>
        <a href="#"><i class='bx bx-coin-stack'></i> Coin</a>
    </div>

    <!-- Footer section  -->

    <div class="footer">
        <img src="./9-9-shopping-day-sale-banner-template-shopping-day-web-header-template-design-vector.jpg" alt="" class="banner">
    </div>
    
</body>
</html>
